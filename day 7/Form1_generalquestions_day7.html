<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="Form1_generalquestions_day7.css">
</head>
<body>
    <h1>For becoming member in Druva company!!</h1>
    <h2>Enter your login details here!</h2>
    <form action="post">
        <div id="name">
            <label for="name">Enter your name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" autofocus>
        </div>
        <div id="gender">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div id="city">
            <label for="city">Enter your city:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" autofocus>
        </div>
        <div id="country">
            <label for="country">Enter your country:</label>
            <input type="text" id="country" name="country" placeholder="Enter your country" autofocus>
        </div>        
        <div id="pincode">
            <label for="pincode">Enter your pincode:</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" autofocus>
        </div>
    </form>
    <script src="Form1_generalquestions_day7.js"></script>
</body>

</html>
