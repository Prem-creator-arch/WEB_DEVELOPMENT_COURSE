<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px green;
            outline: 2px solid 
            black;
            outline-offset: 2px;
            /* outline can be varied  */
            border-radius: 3px;
        }
        .text-element {
            text-shadow: 2px 2px 3px purple;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box.
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquid praesentium modi nihil error quibusdam nam perspiciatis quia ullam minima dicta, rerum vel reprehenderit et alias sunt quidem quam sed repudiandae? Aliquam voluptatum ducimus eveniet.
    </p>
</body>
</html>
